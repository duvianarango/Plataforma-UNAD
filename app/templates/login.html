<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Clase Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .form-control::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://source.unsplash.com/800x400/?education,classroom" alt="" class="">

        <h2 class="fw-bold">Bienvenido a Clase Tech</h2>
        <p class="mb-4 text-muted">Inicia sesión para continuar</p>

        {% if mensaje %}
        <div class="alert alert-danger" role="alert" id="alerta">
            {{ mensaje }}
        </div>
        {% endif %}

        <form id="loginForm" method="post" action="/login">
            <div class="mb-3 text-start">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3 text-start">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingresa tu contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>

        <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="/registro">Regístrate</a>
        </p>
    </div>

    <script>
        // Espera 3 segundos y luego oculta la alerta
        window.addEventListener('DOMContentLoaded', () => {
            const alerta = document.getElementById('alerta');
            if (alerta) {
                setTimeout(() => {
                    alerta.style.display = 'none';
                }, 3000); // 3000 milisegundos = 3 segundos
            }
        });
    </script>
</body>
</html>
