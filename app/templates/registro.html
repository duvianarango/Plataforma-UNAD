<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Estudiante | Clase Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
        }

        .card {
            border-radius: 1.5rem;
            padding: 2rem;
        }

        .btn-primary {
            background-color: #1a56db;
            border: none;
        }

        .btn-primary:hover {
            background-color: #174bc1;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #1a56db;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Clase Tech</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <h2 class="text-center fw-bold">Registro</h2>
                <p class="text-center text-muted">Crea tu cuenta para comenzar a usar Clase Tech</p>

                {% if mensaje %}
                    <div class="alert 
                        {% if "correcto" in mensaje.lower() %}alert-success
                        {% elif "error" in mensaje.lower() or "ya está" in mensaje.lower() or "existe" in mensaje.lower() %}alert-danger
                        {% else %}alert-info
                        {% endif %}
                        mt-3 text-center" role="alert">
                        {{ mensaje }}
                    </div>
                    <script>
                        // Redirigir después de 3 segundos
                        setTimeout(function() {
                            window.location.href = "/login";  // Esto redirige a la página de login
                        }, 2000);  // 2000 ms = 2 segundos
                    </script>
                {% endif %}

                <form method="post" action="/registro">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Crea una contraseña segura" required>
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-select" id="rol" name="rol" required>
                            <option value="" selected disabled>Selecciona tu rol</option>
                            <option value="Estudiante">Estudiante</option>
                            <option value="Docente">Docente</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarte</button>
                </form>
                <p class="text-center mt-3">
                    ¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
